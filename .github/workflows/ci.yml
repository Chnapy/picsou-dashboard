
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CI: true
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [10.14.2]

    steps:
    - uses: actions/checkout@v2

    - name: Use node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install Firebase
      run: yarn global add firebase-tools

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Build shared
      run: yarn workspace @picsou/shared build

    - name: Test functions
      run: yarn workspace @picsou/functions test-ci

    - name: Test frontend
      run: yarn workspace @picsou/frontend test-ci

  build:
    name: Build
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [10.14.2]

    steps:
    - uses: actions/checkout@v2

    - name: Use node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Build shared
      run: yarn workspace @picsou/shared build

    - name: Build frontend
      run: yarn workspace @picsou/frontend build

    - name: Build functions
      run: yarn workspace @picsou/functions build
